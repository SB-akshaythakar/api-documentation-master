title: VelocityRollingPeriod
x-stoplight:
  id: 4hooy88wjqqza
type: object
properties:
  type:
    $ref: "./VelocityRuleType.yaml"
  periodicity:
    $ref: "./VelocityCalendarPeriodicity.yaml"
  startDayOfWeek:
    type: integer
    example: 1
    description: Only present if `periodicity=WEEK`
  startDayOfMonth:
    type: integer
    example: 1
    description: Only present if `periodicity=MONTH`
  startMonth:
    type: integer
    example: 1
    description: Only present if `periodicity=YEAR` or `periodicity=TRIMESTER` or `periodicity=SEMESTER`
